<div>
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card">
        <form class="needs-validation">
          <div class="card-body">
            <h1 class="card-title">Join a meeting via Jitsi</h1>

            <div class="row">
              <div>
                <input
                  class="form-control"
                  placeholder="Room"
                  type="text">

                <span
                  class="text-danger">
                  Room name is required
                </span>
              </div>

              <div>
                <input
                  class="form-control"
                  placeholder="Name"
                  type="text">

                <span class="text-danger">
                  Name is required
                </span>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-10">
                <button  type="submit">
                  Connect
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
